name: CI Pipeline

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest ruff mutmut

      - name: Run unit tests
        run: |
          pytest

      - name: Run linter
        run: |
          ruff check .

      - name: Run mutation testing
        run: |
          mutmut run || true
